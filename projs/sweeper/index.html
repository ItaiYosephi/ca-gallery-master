<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="resetGame()">
    <div class="main-container">

        <h1>Mine Sweeper</h1>
        <div class="levels">
            <div class="selected" onclick="levelClicked(this, 'beginner')">Beginner</div>
            <div class="" onclick="levelClicked(this, 'medium')">Medium</div>
            <div class="" onclick="levelClicked(this, 'expert')">Expert</div>
        </div>
        

        <div class="game-container">
                <div class="game-head">

                        <div class="clock">0</div>
                        <div colspan="6" class="smiley">ðŸ™‚</div>
                        <div class="mark-count">15</div>
                    </div>

            <!-- <div class="game-header"></div> -->
            <table>
                <tbody class="board">

                </tbody>

            </table>
        </div>

        <button class="replay" onclick="resetGame()">Replay</button>
        <div>
            
            <h4>Best Scores:</h4>
            <ul class="best-scores">
                <li class="beginner-score"></li>
                <li class="medium-score"></li>
                <li class="expert-score"></li>

            </ul>
            <button onclick="resetScores()">Reset Scores</button>

        </div>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
